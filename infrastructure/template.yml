AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy FastAPI - AWS Lambda with API Gateway

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Project based parameters"
        Parameters:
          - AppName
          - DeploymentVersion
      - Label:
          default: "Lambda Function Parameters"
        Parameters:
          - BucketName
          - LayerSourceCode
          - LambdaSourceCode
          - Environment
      - Label:
          default: "API Gateway parameters"
        Parameters:
          - StageName
      - Label:
          default: "Supabase Configuration"
        Parameters:
          - SupabaseUrl
      - Label:
          default: "Authentication"
        Parameters:
          - SecretKey
          - Algorithm
          - AccessTokenExpire
      # - Label:
      #     default: "Google OAuth"
      #   Parameters:
      #     - GoogleClientId
      #     - GoogleClientSecret
      #     - GoogleRedirectUri
      #     - GoogleAuthEndpoint
      #     - GoogleTokenEndpoint
      #     - GoogleUserinfoEndpoint

Parameters:
  DeploymentVersion:
    Type: String
    Default: "0.0.1"

  AppName:
    Type: String
    Default: health-being-app
    Description: Name of application.

  BucketName:
    Type: String
    Default: health-being-server-api
    Description: Name of the S3 bucket

  LayerSourceCode:
    Type: String
    Default: lambda-layer
    Description: Name of the Lambda Layer source code file on S3

  LambdaSourceCode:
    Type: String
    Default: lambda-source
    Description: Name of the Lambda source code file on S3

  Environment:
    Type: String
    Default: remote
    Description: Environment for the Lambda function

  StageName:
    Type: String
    AllowedValues:
      - dev
      - prod
    Default: dev
    Description: The name of the API Gateway stage

  # Supabase Configuration
  SupabaseUrl:
    Type: String
    Description: Supabase project URL
    Default: postgresql://postgres.psyqjmzmwspxbszmxavb:ZFhBkD39x0uQjNjw@aws-0-eu-north-1.pooler.supabase.com:6543/postgres
    NoEcho: true

  # Authentication
  SecretKey:
    Type: String
    Description: Secret key for authentication
    Default: 509b457f643c66a683b3e2d0d298a23454d1d2f404c492c5662ca48f5bbd0e3e
    NoEcho: true

  Algorithm:
    Type: String
    Description: Algorithm for authentication
    Default: HS256

  AccessTokenExpire:
    Type: Number
    Description: Access token expiration in minutes
    Default: 30

  # Google OAuth
  # GoogleClientId:
  #   Type: String
  #   Description: Google OAuth client ID
  #   NoEcho: true

  # GoogleClientSecret:
  #   Type: String
  #   Description: Google OAuth client secret
  #   NoEcho: true

  # GoogleRedirectUri:
  #   Type: String
  #   Description: Google OAuth redirect URI

  # GoogleAuthEndpoint:
  #   Type: String
  #   Description: Google OAuth authorization endpoint

  # GoogleTokenEndpoint:
  #   Type: String
  #   Description: Google OAuth token endpoint

  # GoogleUserinfoEndpoint:
  #   Type: String
  #   Description: Google OAuth userinfo endpoint

Resources:
  LambdaLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: !Sub "${AppName}-lambda-layer-${DeploymentVersion}"
      Content:
        S3Bucket: !Ref BucketName
        S3Key: !Sub "${LayerSourceCode}-${DeploymentVersion}.zip"
      CompatibleRuntimes:
        - python3.12

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AppName}-lambda-${DeploymentVersion}"
      Runtime: python3.12
      Handler: main.handler
      Role: !GetAtt LambdaRole.Arn
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Sub "${LambdaSourceCode}-${DeploymentVersion}.zip"
      Timeout: 30
      MemorySize: 512
      Layers:
        - !Ref LambdaLayer
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          # Supabase Configuration
          SUPABASE_URL: !Ref SupabaseUrl
          # Authentication
          SECRET_KEY: !Ref SecretKey
          ALGORITHM: !Ref Algorithm
          ACCESS_TOKEN_EXPIRE: !Ref AccessTokenExpire
          # Google OAuth
          # GOOGLE_CLIENT_ID: !Ref GoogleClientId
          # GOOGLE_CLIENT_SECRET: !Ref GoogleClientSecret
          # GOOGLE_REDIRECT_URI: !Ref GoogleRedirectUri
          # GOOGLE_AUTH_ENDPOINT: !Ref GoogleAuthEndpoint
          # GOOGLE_TOKEN_ENDPOINT: !Ref GoogleTokenEndpoint
          # GOOGLE_USERINFO_ENDPOINT: !Ref GoogleUserinfoEndpoint

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::${BucketName}
                  - !Sub arn:aws:s3:::${BucketName}/*

  ApiGateway:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub "${AppName}-api"
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins: ["*"]
        AllowMethods: ["*"]
        AllowHeaders: ["*"]

  ApiGatewayMethod:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationMethod: POST
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt LambdaFunction.Arn
      PayloadFormatVersion: "2.0"

  ApiGatewayResourceRoot:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: "ANY /{proxy+}"
      Target: !Join
        - /
        - - integrations
          - !Ref ApiGatewayMethod

  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt LambdaFunction.Arn
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*/*"

  ApiGatewayStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref ApiGateway
      DeploymentId: !Ref ApiGatewayDeployment
      StageName: !Ref StageName
      AutoDeploy: true

  ApiGatewayDeployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn:
      - ApiGatewayMethod
      - ApiGatewayResourceRoot
    Properties:
      Description: !Sub "Lambda API Deployment ${DeploymentVersion}"
      ApiId: !Ref ApiGateway

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"
    Export:
      Name: !Sub "${AppName}-ApiEndpoint"
